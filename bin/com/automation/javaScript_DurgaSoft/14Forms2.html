<html>
<head>

<title>Forms</title>
<script type="text/javascript">

function total(){
	
var ch=f1.courses.selectedIndex;
if(ch==0)
	f1.tfee.value="";
if(ch==1)
	f1.tfee.value="2500";
	
if(ch==2)
	f1.tfee.value="3500";	
if(ch==3)
	f1.tfee.value="4500";
if(ch==4)
	f1.tfee.value="5500";
}

function conc(i){
	
	if(i==1)
		f1.cfee.value=300;
	if(i==2)
		f1.cfee.value=400;
	if(i==3)
		f1.cfee.value=500;
    if(i==4)
	f1.cfee.value=600;

}


function due(){
	
	var total =parseInt(f1.tfee.value);
	var dis=parseInt(f1.cfee.value);
	var paid=parseInt(f1.pfee.value);
	var due=total-(dis+paid)
	if(due>=0){
		f1.dfee.value=due;
	}
	else{
		
		alert("Invalid Amount")
	}
	
	
}
</script>
</head>

<body>
<form name="f1">
<table align="center">
<tr>
<td>Course</td>
<td><select name="courses" onchange="total();">
<option>Select
<option>Ms-Office
<option>HTML
<option>Java
<option>Selenium

</select>  </td>
</tr>

<tr>
<td>Total Fee</td>
<td><input type="text" name="tfee" readonly></td>

</tr>

<tr>
<td>Caste</td>
<td>
<input type="radio" name="r1" onclick="conc(1);">OC
<input type="radio" name="r1" onclick="conc(2);">BC
<input type="radio" name="r1" onclick="conc(3);">SC
<input type="radio" name="r1" onclick="conc(4);">ST

  </td>

</tr>


<tr>
<td>Concession Fee</td>
<td><input type="text" name="cfee" readonly> </td>
</tr>

<tr>
<td>Paid Fee</td>
<td><input type="text" name="pfee" > </td>
</tr>


<tr>
<td>Due Fee</td>
<td><input type="text" name="dfee" readonly> </td>
</tr>


<tr>
<td colspan=2 align="center">
<input type="button" name="b1" value="calculate" onclick="due();" >
</td>

</tr>


</table>





</form>

</body>

</html>
