<html>
<head>
<title>HTML Forms</title>

</head>

<body bgcolor="white" >
<center>
<font size="6" color="red">
Application Form
</font>
<hr size="5" color="blue" width=250>
</center>

<form action="" name="f1"></form>


<table align="center">
<tr>
<td>User Name</td>
<td><input type="text" name="t1" size="35" maxlength="30"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="t2" size="35" maxlength="30"></td>
</tr>


<tr>
<td>Gender</td>
<td><input type="radio" name="r1">Male
    <input type="radio" name="r1">Female</td>
</tr>

<tr>
<td>Caste</td>
<td><input type="radio" name="r2">OC
    <input type="radio" name="r2">ST
    <input type="radio" name="r2">SC
    <input type="radio" name="r2">BC</td>
</tr>

<tr>
<td>Languages</td>
<td><input type="checkbox" name="cb1" checked="checked">Telugu
    <input type="checkbox" name="cb1">Hindu
    <input type="checkbox" name="cb1">English
    <input type="checkbox" name="cb1">Other</td>
</tr>

<tr>
<td>Address</td>
<td><textarea rows="5" cols="30" name="t3"></textarea> </td>
</tr>

<tr>
<td>City</td>
<td><select name="c1" >
<option>selectcity
<option>Hyderabad
<option>Chennai
<option>Delhi
<option>Bangalure
</option>
</select> </td>
</tr>

<tr>
<td>Date of Birth</td>
<td><select name="day" >
<option>day
<option>1
<option>2
<option>3
<option>4
<option>5
<option>6
</option>
</select>

<select name="month">
<option>month
<option>Jan
<option>Feb
<option>March
<option>April
<option>May
<option>Dec
</select>


<select name="year">
<option>year
<option>2000
<option>2001
<option>2002
<option>2003
<option>2005
<option>1990
</select>
</td>
</tr>

<tr>
<td>Resume</td>
<td><input type="file" name="res">
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" name="b1" value="Register">
<input type="reset" name="b2" value="Clear">
<input type="button" name="b3" value="Sample">
</td>

</tr>


</table>

</body>
</html>
