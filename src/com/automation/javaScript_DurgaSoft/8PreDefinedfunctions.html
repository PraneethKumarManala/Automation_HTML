<html>
<head>

<title>Functions</title>
<script type="text/javascript">
var s1="Welcome to the class";
document.write("<h2>");
document.write("String Length:"+s1.length+"<br>");//including space
document.write("Character At:"+s1.charAt(8)+"<br>");
document.write("Character At:"+s1.lastIndexOf("e")+"<br>");
document.write("Character At:"+s1.bold()+"<br>");
document.write("Character At:"+s1.fontcolor("red")+"<br>");
document.write("Character At:"+s1.fontsize("7")+"<br>");
</script>



</head>

<body>



</body>

</html>
