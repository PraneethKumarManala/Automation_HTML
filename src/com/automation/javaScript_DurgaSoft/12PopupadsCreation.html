<html>
<head>

<title>Functions</title>
<script type="text/javascript">
function show()
{
	var r=confirm("Click ok if you want to see Google search");
	if(r==true)
	window.open("http://www.google.com" ,"w1","width=600,height=600,sc");
	else
    alert("Pressed cancel button");
   
}
</script>

</head>

<body>

<button ondblclick="show();">Click Here</button>

</body>

</html>
